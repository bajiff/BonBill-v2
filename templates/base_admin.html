<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - BonBill{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-hidden">

    <div class="flex h-screen w-full relative">
        
        <aside id="sidebar" class="bg-slate-900 text-white w-64 flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out absolute z-40 h-full -translate-x-full">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold tracking-widest text-emerald-400">ADMIN PANEL</h2>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="/admin/dashboard" class="block px-4 py-3 rounded-lg font-medium transition-colors {% if '/admin/dashboard' in request.path %}bg-emerald-600 text-white shadow{% else %}text-slate-300 hover:bg-slate-700 hover:text-white{% endif %}">
                    Manajemen Reservasi
                </a>
                <a href="/admin/add_booking" class="block px-4 py-3 rounded-lg font-medium transition-colors {% if request.path == '/admin/add_booking' %}bg-emerald-600 text-white shadow{% else %}text-slate-300 hover:bg-slate-700 hover:text-white{% endif %}">
                  Tambah Booking
                </a>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <a href="/logout" class="flex items-center justify-center gap-2 w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Keluar Admin
                </a>
            </div>
        </aside>

        <div id="mobileOverlay" class="fixed inset-0 bg-black/60 z-30 hidden transition-opacity"></div>

        <div class="flex-1 flex flex-col min-w-0 z-10 w-full h-full">
            
            <header class="bg-white shadow-sm border-b px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="text-gray-600 hover:text-emerald-600 focus:outline-none transition-colors p-1">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h1 class="text-xl font-bold text-gray-800 hidden sm:block">{% block header_title %}Admin Dashboard{% endblock %}</h1>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="hidden sm:block text-right">
                        <p class="text-sm font-bold text-gray-800">Administrator</p>
                        <p class="text-xs text-emerald-600">Sistem BonBill</p>
                    </div>
                    <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-700 font-bold text-lg">
                        A
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 md:p-8 bg-gray-100/50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            mobileOverlay.classList.toggle('hidden');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        mobileOverlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
