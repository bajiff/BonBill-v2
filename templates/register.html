<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - BonBill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Daftar Akun Baru</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Pilih username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Buat password yang kuat">
            
            <button type="submit">Daftar</button>
        </form>
        
        <p style="margin-top: 15px; text-align: center;">
            Sudah punya akun? <a href="/">Login di sini</a>
        </p>
    </div>
</body>
</html>
